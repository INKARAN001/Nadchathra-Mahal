<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hall - NADCHATHRA MAHAL</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a th:href="@{/manager/dashboard}">NADCHATHRA MAHAL - Manager</a></h1>
            </div>
            <div class="nav-links">
                <a th:href="@{/manager/dashboard}">Dashboard</a>
                <a th:href="@{/manager/halls}" class="active">Halls</a>
                <a th:href="@{/manager/foods}">Foods</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="dashboard">
        <div class="container" style="max-width: 600px;">
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>

            <div class="booking-card">
                <h2>‚úèÔ∏è Edit Hall</h2>
                <p style="color: #6b7280;">Editing: <strong th:text="${hall.name}"></strong></p>

                <form th:action="@{/manager/halls/update/{id}(id=${hall.id})}" method="post">
                    <div class="form-group">
                        <label for="name">Hall Name *</label>
                        <input type="text" id="name" name="name" th:value="${hall.name}" required>
                    </div>

                    <div class="form-group">
                        <label for="capacity">Capacity (Number of People) *</label>
                        <input type="number" id="capacity" name="capacity" th:value="${hall.capacity}" 
                               required min="1" max="1000">
                        <div class="help-text">Maximum number of people the hall can accommodate</div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" th:text="${hall.description}"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="active">Status *</label>
                        <select id="active" name="active" required>
                            <option value="true" th:selected="${hall.active}">Active</option>
                            <option value="false" th:selected="${!hall.active}">Inactive</option>
                        </select>
                        <div class="help-text">Inactive halls won't be available for booking</div>
                    </div>

                    <div class="form-actions">
                        <a th:href="@{/manager/halls}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">üíæ Update Hall</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 NADCHATHRA MAHAL System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
