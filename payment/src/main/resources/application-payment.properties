# Payment Application Configuration
spring.application.name=PaymentSystem

# H2 file-based database for payment system
spring.datasource.url=jdbc:h2:file:./data/paymentdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Initialize database with data.sql
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server port for payment system
server.port=8081

# Static resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Error page configuration
server.error.whitelabel.enabled=false
