<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Validation - Nadchathra Mahal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      border: none;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }
    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px 15px 0 0 !important;
      border: none;
    }
    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.5rem;
    }
    .form-control, .form-select {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      transform: translateY(-1px);
    }
    .form-control.is-valid {
      border-color: #28a745;
    }
    .form-control.is-invalid {
      border-color: #dc3545;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 15px 30px;
      font-weight: 600;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    .btn-primary:disabled {
      opacity: 0.7;
      transform: none;
      box-shadow: none;
    }
    .loading {
      display: none;
    }
    .spinner-border-sm {
      width: 1rem;
      height: 1rem;
    }
    .alert {
      border-radius: 8px;
      border: none;
      padding: 15px 20px;
      margin: 15px 0;
    }
    .alert-success {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
    }
    .alert-danger {
      background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
      color: #721c24;
    }
    .card-number-display {
      font-family: 'Courier New', monospace;
      font-size: 1.1em;
      letter-spacing: 2px;
      background: #f8f9fa;
      padding: 8px 12px;
      border-radius: 6px;
      border: 2px solid #e9ecef;
    }
    .validation-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }
    .form-floating {
      position: relative;
    }
    .floating-label {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      padding: 1rem 0.75rem;
      pointer-events: none;
      border: 1px solid transparent;
      transform-origin: 0 0;
      transition: opacity 0.1s ease-in-out, transform 0.1s ease-in-out;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .success-checkmark {
      display: inline-block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #28a745;
      color: white;
      text-align: center;
      line-height: 24px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card w-75 mx-auto">
      <div class="card-header text-center py-4">
        <h2 class="mb-0">💳 Payment Validation</h2>
        <p class="mb-0 mt-2 opacity-75">Secure payment processing for Nadchathra Mahal</p>
      </div>
      <div class="card-body p-4">
        <form id="paymentForm" novalidate>
        <!-- Name -->
        <div class="mb-4">
          <label for="name" class="form-label">
            <i class="fas fa-user me-2"></i>Name on Card
          </label>
          <div class="position-relative">
            <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
            <div class="validation-icon" id="nameIcon"></div>
          </div>
          <div class="invalid-feedback" id="nameError"></div>
        </div>

        <!-- Approved Event Info -->
        <div class="mb-4">
          <div class="alert alert-success">
            <h6><i class="fas fa-check-circle me-2"></i>Approved Event Details</h6>
            <div id="approvedEventInfo">
              <p class="mb-1"><strong>Event:</strong> <span id="approvedEventType">Loading...</span></p>
              <p class="mb-1"><strong>Date:</strong> <span id="approvedEventDate">Loading...</span></p>
              <p class="mb-1"><strong>Guests:</strong> <span id="approvedGuestCount">Loading...</span></p>
              <p class="mb-0"><strong>Amount:</strong> LKR <span id="approvedAmount">50,000.00</span></p>
            </div>
          </div>
        </div>

        <!-- Card Number -->
        <div class="mb-4">
          <label for="cardNumber" class="form-label">
            <i class="fas fa-credit-card me-2"></i>Card Number
          </label>
          <div class="position-relative">
            <input type="text" class="form-control" id="cardNumber" placeholder="1234567890123456" maxlength="16" required>
            <div class="validation-icon" id="cardIcon"></div>
          </div>
          <div class="invalid-feedback" id="cardError"></div>
          <small class="form-text text-muted">Enter 16-digit card number</small>
        </div>

        <!-- Expiry Date -->
        <div class="mb-4">
          <label class="form-label">
            <i class="fas fa-calendar me-2"></i>Expiry Date
          </label>
          <div class="row">
            <div class="col-6">
              <div class="position-relative">
                <select id="expiryMonth" class="form-select" required>
                  <option value="">Month</option>
                  <option value="01">Jan</option>
                  <option value="02">Feb</option>
                  <option value="03">Mar</option>
                  <option value="04">Apr</option>
                  <option value="05">May</option>
                  <option value="06">Jun</option>
                  <option value="07">Jul</option>
                  <option value="08">Aug</option>
                  <option value="09">Sep</option>
                  <option value="10">Oct</option>
                  <option value="11">Nov</option>
                  <option value="12">Dec</option>
                </select>
                <div class="validation-icon" id="monthIcon"></div>
              </div>
            </div>
            <div class="col-6">
              <div class="position-relative">
                <input type="text" id="expiryYear" class="form-control" placeholder="YY" maxlength="2" required>
                <div class="validation-icon" id="yearIcon"></div>
              </div>
            </div>
          </div>
          <div class="invalid-feedback" id="expiryError"></div>
        </div>

        <!-- CVV -->
        <div class="mb-4">
          <label for="cvv" class="form-label">
            <i class="fas fa-shield-alt me-2"></i>CVV
          </label>
          <div class="position-relative">
            <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="3" required>
            <div class="validation-icon" id="cvvIcon"></div>
          </div>
          <div class="invalid-feedback" id="cvvError"></div>
          <small class="form-text text-muted">3-digit security code</small>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="submitBtn">
          <span class="btn-text">Validate Card</span>
          <span class="loading">
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Processing...
          </span>
        </button>
        <p id="paymentMsg" class="mt-3 text-center"></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Payment Successful</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="successText" class="mb-0"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Check authentication and approval status
    function checkAccess() {
      const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
      const userType = sessionStorage.getItem('userType');
      
      if (!isLoggedIn || userType !== 'user') {
        alert('Access denied. Please login as a user first.');
        window.location.href = '/login.html';
        return false;
      }
      
      // Check if user has an approved booking
      const currentBookingId = sessionStorage.getItem('currentBookingId');
      if (!currentBookingId) {
        alert('No approved booking found. Please create a booking first and wait for admin approval.');
        window.location.href = '/user-dashboard.html';
        return false;
      }
      
      return true;
    }

    // Utility functions
    function showLoading() {
      document.querySelector('.btn-text').style.display = 'none';
      document.querySelector('.loading').style.display = 'inline-block';
      document.getElementById('submitBtn').disabled = true;
    }

    function hideLoading() {
      document.querySelector('.btn-text').style.display = 'inline-block';
      document.querySelector('.loading').style.display = 'none';
      document.getElementById('submitBtn').disabled = false;
    }

    function showMessage(text, isError = false) {
      const msg = document.getElementById('paymentMsg');
      msg.textContent = text;
      msg.style.color = isError ? 'red' : 'green';
      msg.style.display = 'block';
    }

    function clearMessage() {
      const msg = document.getElementById('paymentMsg');
      msg.textContent = '';
      msg.style.display = 'none';
    }

    function maskCard(num) {
      if (!/^[0-9]{16}$/.test(num)) return num;
      return '************' + num.slice(-4);
    }

    // Form submission handler
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      clearMessage();

      const cardNumber = document.getElementById("cardNumber").value.trim();
      const month = document.getElementById("expiryMonth").value;
      const year = document.getElementById("expiryYear").value.trim();
      const cvv = document.getElementById("cvv").value.trim();
      const name = document.getElementById("name").value.trim();

      // Validation
      if (name.length < 2) {
        showMessage("❌ Please enter a valid name (at least 2 characters).", true);
        return;
      }

      if (!/^\d{16}$/.test(cardNumber)) {
        showMessage("❌ Invalid card number! Must be exactly 16 digits.", true);
        return;
      }

      if (!month || parseInt(month) < 1 || parseInt(month) > 12) {
        showMessage("❌ Please select a valid month.", true);
        return;
      }

      if (!/^\d{2}$/.test(year)) {
        showMessage("❌ Invalid year! Must be 2 digits (e.g., 25).", true);
        return;
      }

      // Expiry check
      const now = new Date();
      const nowYY = now.getFullYear() % 100;
      const nowMM = now.getMonth() + 1;
      const yy = parseInt(year, 10);
      const mm = parseInt(month, 10);
      if (yy < nowYY || (yy === nowYY && mm < nowMM)) {
        showMessage("❌ Card is expired! Please check expiry date.", true);
        return;
      }

      if (!/^\d{3}$/.test(cvv)) {
        showMessage("❌ Invalid CVV! Must be exactly 3 digits.", true);
        return;
      }

      if (!event) {
        showMessage("❌ Please select an event.", true);
        return;
      }

      // Show loading state
      showLoading();

      // Get approved booking event type
      const approvedEventType = document.getElementById('approvedEventType').textContent;
      
      // Send to backend
      console.log('Sending payment data:', {
        name: name,
        eventName: approvedEventType,
        cardNumber: cardNumber,
        expiryMonth: month,
        expiryYear: year,
        cvv: cvv
      });
      
      // Use XMLHttpRequest instead of fetch to avoid "Failed to fetch" errors
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/api/payments/validate', true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.setRequestHeader('Accept', 'application/json');

      xhr.onload = function() {
        hideLoading();
        console.log('XHR Response status:', xhr.status);
        console.log('XHR Response text:', xhr.responseText);

        let data;
        try {
          data = JSON.parse(xhr.responseText);
        } catch (error) {
          console.error('JSON parsing error:', error);
          showMessage('❌ Server response error: Could not parse JSON.', true);
          return;
        }

        if (xhr.status >= 200 && xhr.status < 300 && data.status === 'COMPLETED') {
          console.log('Payment successful:', data);

          // Show success modal
          const masked = maskCard(cardNumber);
          const successText = document.getElementById('successText');
          successText.innerHTML = `
            <div class="text-center">
              <h5 class="text-success mb-3">✅ Payment Successful!</h5>
              <p><strong>Name:</strong> ${name}</p>
              <p><strong>Event:</strong> ${event}</p>
              <p><strong>Card:</strong> ${masked}</p>
              <p><strong>Amount:</strong> LKR 50,000.00</p>
              <hr>
              <p class="text-muted">Your payment has been processed and saved to the database.</p>
              <p class="text-muted">Transaction ID: ${Date.now()}</p>
              <div class="alert alert-info mt-3">
                <i class="fas fa-arrow-right me-1"></i>
                Redirecting to your dashboard in 3 seconds...
              </div>
              <div class="mt-3">
                <a href="/admin.html" class="btn btn-outline-primary btn-sm" target="_blank">
                  🔍 View in Admin Panel
                </a>
              </div>
            </div>
          `;
          
          const modalEl = document.getElementById('successModal');
          const modal = new bootstrap.Modal(modalEl);
          modal.show();
          
          // Set payment completion flag for dashboard
          sessionStorage.setItem('paymentCompleted', 'true');
          
          // Reset form after successful payment
          document.getElementById('paymentForm').reset();
          clearMessage();
          
          // Redirect to user dashboard after 3 seconds
          setTimeout(() => {
            window.location.href = '/user-dashboard.html';
          }, 3000);
        } else {
          console.error('Payment failed:', data);
          showMessage(`❌ ${data.message || 'Payment validation failed.'}`, true);
        }
      };

      xhr.onerror = function() {
        hideLoading();
        console.error('XHR Network error.');
        showMessage("❌ Network error. Please check your connection and try again.", true);
      };

      xhr.send(JSON.stringify({
        name: name,
        eventName: approvedEventType,
        cardNumber: cardNumber,
        expiryMonth: month,
        expiryYear: year,
        cvv: cvv
      }));
    });

    // Check access when page loads
    document.addEventListener('DOMContentLoaded', function() {
      if (!checkAccess()) {
        return;
      }
      
      // Load approved booking details
      loadApprovedBookingDetails();
    });

    function loadApprovedBookingDetails() {
      const currentBookingId = sessionStorage.getItem('currentBookingId');
      if (currentBookingId) {
        // Fetch booking details from API
        const xhr = new XMLHttpRequest();
        xhr.open('GET', `/api/user-requirements/${currentBookingId}`, true);
        xhr.setRequestHeader('Accept', 'application/json');

        xhr.onload = function() {
          if (xhr.status >= 200 && xhr.status < 300) {
            try {
              const booking = JSON.parse(xhr.responseText);
              displayApprovedBookingInfo(booking);
            } catch (error) {
              console.error('Error parsing booking data:', error);
              showError('Failed to load booking details');
            }
          } else {
            console.error('Failed to load booking details:', xhr.status);
            showError('Failed to load booking details');
          }
        };

        xhr.onerror = function() {
          console.error('Network error loading booking details');
          showError('Network error loading booking details');
        };

        xhr.send();
      } else {
        showError('No approved booking found');
      }
    }

    function displayApprovedBookingInfo(booking) {
      document.getElementById('approvedEventType').textContent = booking.eventType || 'N/A';
      document.getElementById('approvedEventDate').textContent = formatDate(booking.eventDate) || 'N/A';
      document.getElementById('approvedGuestCount').textContent = booking.guestCount || 'N/A';
      
      // Format amount in LKR
      const amount = booking.amount || 50000.00;
      document.getElementById('approvedAmount').textContent = formatLKR(amount);
      
      // Pre-fill name from booking
      document.getElementById('name').value = booking.fullName || '';
    }

    function formatLKR(amount) {
      return new Intl.NumberFormat('en-LK', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(amount);
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    function showError(message) {
      document.getElementById('approvedEventInfo').innerHTML = 
        `<div class="alert alert-danger"><i class="fas fa-exclamation-triangle me-2"></i>${message}</div>`;
    }

    // Add input formatting for better UX
    document.getElementById('cardNumber').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
      if (value.length > 16) value = value.substring(0, 16);
      e.target.value = value;
    });

    document.getElementById('cvv').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
      if (value.length > 3) value = value.substring(0, 3);
      e.target.value = value;
    });

    document.getElementById('expiryYear').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
      if (value.length > 2) value = value.substring(0, 2);
      e.target.value = value;
    });
  </script>
</body>
</html>
