<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Payment API Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Check if API is accessible</h3>
        <button onclick="testAPI()">Test API Connection</button>
        <div id="apiResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Send Payment Request</h3>
        <button onclick="testPayment()">Send Test Payment</button>
        <div id="paymentResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Check All Payments</h3>
        <button onclick="testGetPayments()">Get All Payments</button>
        <div id="paymentsResult" class="result"></div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            try {
                const response = await fetch('/api/payments');
                const data = await response.json();
                resultDiv.innerHTML = `<strong>Success:</strong> API is working. Found ${data.length} payments.`;
                resultDiv.style.background = '#d4edda';
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.style.background = '#f8d7da';
            }
        }

        async function testPayment() {
            const resultDiv = document.getElementById('paymentResult');
            try {
                const paymentData = {
                    name: "Test User",
                    eventName: "Wedding",
                    cardNumber: "1234567890123456",
                    expiryMonth: "12",
                    expiryYear: "25",
                    cvv: "123"
                };
                
                console.log('Sending payment data:', paymentData);
                
                const response = await fetch('/api/payments/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(paymentData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                const data = JSON.parse(responseText);
                
                if (response.ok && data.status === 'COMPLETED') {
                    resultDiv.innerHTML = `<strong>Success:</strong> Payment processed successfully!<br>Response: ${JSON.stringify(data)}`;
                    resultDiv.style.background = '#d4edda';
                } else {
                    resultDiv.innerHTML = `<strong>Failed:</strong> ${data.message || 'Unknown error'}`;
                    resultDiv.style.background = '#f8d7da';
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}<br>Type: ${error.name}`;
                resultDiv.style.background = '#f8d7da';
                console.error('Payment test error:', error);
            }
        }

        async function testGetPayments() {
            const resultDiv = document.getElementById('paymentsResult');
            try {
                const response = await fetch('/api/payments');
                const data = await response.json();
                resultDiv.innerHTML = `<strong>Success:</strong> Found ${data.length} payments.<br>Latest: ${data[data.length-1]?.name || 'None'}`;
                resultDiv.style.background = '#d4edda';
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.style.background = '#f8d7da';
            }
        }
    </script>
</body>
</html>
