<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Nadchathra Mahal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Endpoint Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Basic Controller Test</h3>
        <button onclick="testBasicEndpoint()">Test /api/user-requirements/test</button>
        <div id="test1-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Get All Requirements</h3>
        <button onclick="testGetAllRequirements()">Test /api/user-requirements</button>
        <div id="test2-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Test Approval Endpoint</h3>
        <button onclick="testApprovalEndpoint()">Test /api/user-requirements/1/approve</button>
        <div id="test3-result"></div>
    </div>

    <script>
        function testBasicEndpoint() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/user-requirements/test', true);
            xhr.setRequestHeader('Accept', 'application/json');
            
            xhr.onload = function() {
                const result = document.getElementById('test1-result');
                if (xhr.status >= 200 && xhr.status < 300) {
                    result.innerHTML = `<div class="success"><strong>SUCCESS:</strong> ${xhr.responseText}</div>`;
                } else {
                    result.innerHTML = `<div class="error"><strong>ERROR:</strong> Status ${xhr.status} - ${xhr.responseText}</div>`;
                }
            };
            
            xhr.onerror = function() {
                document.getElementById('test1-result').innerHTML = '<div class="error"><strong>NETWORK ERROR:</strong> Could not connect to server</div>';
            };
            
            xhr.send();
        }
        
        function testGetAllRequirements() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/user-requirements', true);
            xhr.setRequestHeader('Accept', 'application/json');
            
            xhr.onload = function() {
                const result = document.getElementById('test2-result');
                if (xhr.status >= 200 && xhr.status < 300) {
                    result.innerHTML = `<div class="success"><strong>SUCCESS:</strong> <pre>${xhr.responseText}</pre></div>`;
                } else {
                    result.innerHTML = `<div class="error"><strong>ERROR:</strong> Status ${xhr.status} - ${xhr.responseText}</div>`;
                }
            };
            
            xhr.onerror = function() {
                document.getElementById('test2-result').innerHTML = '<div class="error"><strong>NETWORK ERROR:</strong> Could not connect to server</div>';
            };
            
            xhr.send();
        }
        
        function testApprovalEndpoint() {
            const xhr = new XMLHttpRequest();
            xhr.open('PUT', '/api/user-requirements/1/approve', true);
            xhr.setRequestHeader('Accept', 'application/json');
            
            xhr.onload = function() {
                const result = document.getElementById('test3-result');
                if (xhr.status >= 200 && xhr.status < 300) {
                    result.innerHTML = `<div class="success"><strong>SUCCESS:</strong> <pre>${xhr.responseText}</pre></div>`;
                } else {
                    result.innerHTML = `<div class="error"><strong>ERROR:</strong> Status ${xhr.status} - ${xhr.responseText}</div>`;
                }
            };
            
            xhr.onerror = function() {
                document.getElementById('test3-result').innerHTML = '<div class="error"><strong>NETWORK ERROR:</strong> Could not connect to server</div>';
            };
            
            xhr.send();
        }
    </script>
</body>
</html>
