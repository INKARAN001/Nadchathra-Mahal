<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Payment Form - Nadchathra Mahal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-1px);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            transform: none;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card w-75 mx-auto">
            <div class="card-header text-center py-4">
                <h2 class="mb-0">üí≥ Working Payment Form</h2>
                <p class="mb-0 mt-2 opacity-75">Guaranteed to work - Nadchathra Mahal</p>
            </div>
            <div class="card-body p-4">
                <form id="paymentForm">
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name on Card</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                    </div>
                    
                    <!-- Event Select -->
                    <div class="mb-3">
                        <label for="eventSelect" class="form-label">Select Event</label>
                        <select class="form-select" id="eventSelect" required>
                            <option value="">--Choose Event--</option>
                            <option value="Wedding">Wedding</option>
                            <option value="Birthday">Birthday</option>
                            <option value="Conference">Conference</option>
                        </select>
                    </div>

                    <!-- Card Number -->
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="1234567890123456" maxlength="16" required>
                    </div>

                    <!-- Expiry Date -->
                    <div class="mb-3">
                        <label class="form-label">Expiry Date</label>
                        <div class="d-flex gap-2">
                            <select id="expiryMonth" class="form-select" required>
                                <option value="">Month</option>
                                <option value="01">Jan</option>
                                <option value="02">Feb</option>
                                <option value="03">Mar</option>
                                <option value="04">Apr</option>
                                <option value="05">May</option>
                                <option value="06">Jun</option>
                                <option value="07">Jul</option>
                                <option value="08">Aug</option>
                                <option value="09">Sep</option>
                                <option value="10">Oct</option>
                                <option value="11">Nov</option>
                                <option value="12">Dec</option>
                            </select>
                            <input type="text" id="expiryYear" class="form-control" placeholder="YY" maxlength="2" required>
                        </div>
                    </div>

                    <!-- CVV -->
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="3" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                        <span class="btn-text">Validate Card</span>
                        <span class="loading d-none">
                            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                            Processing...
                        </span>
                    </button>
                    
                    <div id="messageArea" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Payment Successful</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="successContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="/admin.html" class="btn btn-primary" target="_blank">View in Admin</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Utility functions
        function showLoading() {
            document.querySelector('.btn-text').classList.add('d-none');
            document.querySelector('.loading').classList.remove('d-none');
            document.getElementById('submitBtn').disabled = true;
        }

        function hideLoading() {
            document.querySelector('.btn-text').classList.remove('d-none');
            document.querySelector('.loading').classList.add('d-none');
            document.getElementById('submitBtn').disabled = false;
        }

        function showMessage(text, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
        }

        function clearMessage() {
            document.getElementById('messageArea').innerHTML = '';
        }

        function maskCard(num) {
            if (!/^[0-9]{16}$/.test(num)) return num;
            return '************' + num.slice(-4);
        }

        // Form submission handler
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearMessage();

            const name = document.getElementById('name').value.trim();
            const event = document.getElementById('eventSelect').value;
            const cardNumber = document.getElementById('cardNumber').value.trim();
            const month = document.getElementById('expiryMonth').value;
            const year = document.getElementById('expiryYear').value.trim();
            const cvv = document.getElementById('cvv').value.trim();

            // Validation
            if (name.length < 2) {
                showMessage('‚ùå Please enter a valid name (at least 2 characters).', 'danger');
                return;
            }

            if (!/^\d{16}$/.test(cardNumber)) {
                showMessage('‚ùå Invalid card number! Must be exactly 16 digits.', 'danger');
                return;
            }

            if (!month || parseInt(month) < 1 || parseInt(month) > 12) {
                showMessage('‚ùå Please select a valid month.', 'danger');
                return;
            }

            if (!/^\d{2}$/.test(year)) {
                showMessage('‚ùå Invalid year! Must be 2 digits (e.g., 25).', 'danger');
                return;
            }

            // Expiry check
            const now = new Date();
            const nowYY = now.getFullYear() % 100;
            const nowMM = now.getMonth() + 1;
            const yy = parseInt(year, 10);
            const mm = parseInt(month, 10);
            if (yy < nowYY || (yy === nowYY && mm < nowMM)) {
                showMessage('‚ùå Card is expired! Please check expiry date.', 'danger');
                return;
            }

            if (!/^\d{3}$/.test(cvv)) {
                showMessage('‚ùå Invalid CVV! Must be exactly 3 digits.', 'danger');
                return;
            }

            if (!event) {
                showMessage('‚ùå Please select an event.', 'danger');
                return;
            }

            // Show loading
            showLoading();

            // Prepare data
            const paymentData = {
                name: name,
                eventName: event,
                cardNumber: cardNumber,
                expiryMonth: month,
                expiryYear: year,
                cvv: cvv
            };

            console.log('Sending payment data:', paymentData);

            // Use XMLHttpRequest for better compatibility
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/payments/validate', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    hideLoading();
                    
                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            console.log('Payment response:', response);
                            
                            if (response.status === 'COMPLETED') {
                                // Show success modal
                                const masked = maskCard(cardNumber);
                                document.getElementById('successContent').innerHTML = `
                                    <div class="text-center">
                                        <h5 class="text-success mb-3">‚úÖ Payment Successful!</h5>
                                        <p><strong>Name:</strong> ${name}</p>
                                        <p><strong>Event:</strong> ${event}</p>
                                        <p><strong>Card:</strong> ${masked}</p>
                                        <p><strong>Amount:</strong> $100.00</p>
                                        <hr>
                                        <p class="text-muted">Your payment has been processed and saved to the database.</p>
                                        <p class="text-muted">Transaction ID: ${Date.now()}</p>
                                    </div>
                                `;
                                
                                const modal = new bootstrap.Modal(document.getElementById('successModal'));
                                modal.show();
                                
                                // Reset form
                                document.getElementById('paymentForm').reset();
                                clearMessage();
                            } else {
                                showMessage(`‚ùå ${response.message || 'Payment validation failed.'}`, 'danger');
                            }
                        } catch (error) {
                            console.error('JSON parsing error:', error);
                            showMessage('‚ùå Invalid server response. Please try again.', 'danger');
                        }
                    } else {
                        console.error('HTTP error:', xhr.status, xhr.statusText);
                        showMessage(`‚ùå Server error (${xhr.status}). Please try again.`, 'danger');
                    }
                }
            };
            
            xhr.onerror = function() {
                hideLoading();
                console.error('Network error');
                showMessage('‚ùå Network error. Please check your connection and try again.', 'danger');
            };
            
            xhr.send(JSON.stringify(paymentData));
        });

        // Input formatting
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 16) value = value.substring(0, 16);
            e.target.value = value;
        });

        document.getElementById('cvv').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 3) value = value.substring(0, 3);
            e.target.value = value;
        });

        document.getElementById('expiryYear').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) value = value.substring(0, 2);
            e.target.value = value;
        });
    </script>
</body>
</html>
