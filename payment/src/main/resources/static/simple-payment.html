<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payment Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card w-50 mx-auto">
            <div class="card-header">
                <h3>Simple Payment Test</h3>
            </div>
            <div class="card-body">
                <form id="paymentForm">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" value="Test User" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Event</label>
                        <select class="form-select" id="event" required>
                            <option value="Wedding">Wedding</option>
                            <option value="Birthday">Birthday</option>
                            <option value="Conference">Conference</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" value="1234567890123456" maxlength="16" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Expiry Month</label>
                        <select class="form-select" id="expiryMonth" required>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Expiry Year</label>
                        <input type="text" class="form-control" id="expiryYear" value="25" maxlength="2" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" value="123" maxlength="3" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Test Payment</button>
                </form>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('name').value,
                eventName: document.getElementById('event').value,
                cardNumber: document.getElementById('cardNumber').value,
                expiryMonth: document.getElementById('expiryMonth').value,
                expiryYear: document.getElementById('expiryYear').value,
                cvv: document.getElementById('cvv').value
            };
            
            console.log('Sending data:', data);
            
            fetch('/api/payments/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(result => {
                console.log('Result:', result);
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-success">
                        <h5>Success!</h5>
                        <p>Status: ${result.status}</p>
                        <p>Message: ${result.message}</p>
                        <a href="/admin.html" class="btn btn-sm btn-outline-primary">View in Admin</a>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Error!</h5>
                        <p>${error.message}</p>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
