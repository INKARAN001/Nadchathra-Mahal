<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nadchathra Mahal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: none;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-1px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 8px;
            border: none;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .login-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header text-center py-4">
                        <h3 class="mb-0">
                            <i class="fas fa-user-plus me-2"></i>
                            Create Account
                        </h3>
                        <p class="mb-0 mt-2">Join Nadchathra Mahal</p>
                    </div>
                    <div class="card-body p-4">
                        <div id="alertContainer"></div>
                        
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">
                                    <i class="fas fa-user me-2"></i>Full Name *
                                </label>
                                <input type="text" class="form-control" id="fullName" name="fullName" 
                                       placeholder="Enter your full name" required>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-at me-2"></i>Username *
                                </label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Choose a username" required>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email Address *
                                </label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="Enter your email" required>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">
                                    <i class="fas fa-phone me-2"></i>Phone Number *
                                </label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       placeholder="Enter your phone number" required>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password *
                                </label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Create a password" required>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Confirm Password *
                                </label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                                       placeholder="Confirm your password" required>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="signupBtn">
                                    <span class="submit-text">
                                        <i class="fas fa-user-plus me-2"></i>Create Account
                                    </span>
                                    <span class="loading" style="display: none;">
                                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                        Creating Account...
                                    </span>
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <div class="alert alert-light" style="border-radius: 10px; border: 1px solid #e9ecef;">
                                <p class="mb-2"><i class="fas fa-sign-in-alt me-2"></i>Already have an account?</p>
                                <a href="/login.html" class="btn btn-outline-success btn-sm">
                                    <i class="fas fa-sign-in-alt me-1"></i>Sign In Here
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class SignupManager {
            constructor() {
                this.form = document.getElementById('signupForm');
                this.alertContainer = document.getElementById('alertContainer');
                this.signupBtn = document.getElementById('signupBtn');
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSignup();
                });

                // Real-time validation
                const inputs = this.form.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('blur', () => this.validateField(input));
                    input.addEventListener('input', () => this.clearFieldError(input));
                });
            }

            validateField(field) {
                const value = field.value.trim();
                let isValid = true;
                let errorMessage = '';

                switch (field.name) {
                    case 'fullName':
                        if (value.length < 2) {
                            isValid = false;
                            errorMessage = 'Full name must be at least 2 characters';
                        }
                        break;
                    case 'username':
                        if (value.length < 3) {
                            isValid = false;
                            errorMessage = 'Username must be at least 3 characters';
                        } else if (!/^[a-zA-Z0-9_]+$/.test(value)) {
                            isValid = false;
                            errorMessage = 'Username can only contain letters, numbers, and underscores';
                        }
                        break;
                    case 'email':
                        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                            isValid = false;
                            errorMessage = 'Please enter a valid email address';
                        }
                        break;
                    case 'phone':
                        if (!/^\d{10}$/.test(value)) {
                            isValid = false;
                            errorMessage = 'Phone number must be exactly 10 digits';
                        }
                        break;
                    case 'password':
                        if (value.length < 6) {
                            isValid = false;
                            errorMessage = 'Password must be at least 6 characters';
                        }
                        break;
                    case 'confirmPassword':
                        const password = document.getElementById('password').value;
                        if (value !== password) {
                            isValid = false;
                            errorMessage = 'Passwords do not match';
                        }
                        break;
                }

                this.setFieldValidation(field, isValid, errorMessage);
                return isValid;
            }

            setFieldValidation(field, isValid, errorMessage) {
                if (isValid) {
                    field.classList.remove('is-invalid');
                    field.classList.add('is-valid');
                } else {
                    field.classList.remove('is-valid');
                    field.classList.add('is-invalid');
                }
                
                const feedback = field.parentNode.querySelector('.invalid-feedback');
                if (feedback) {
                    feedback.textContent = errorMessage;
                }
            }

            clearFieldError(field) {
                field.classList.remove('is-invalid');
                const feedback = field.parentNode.querySelector('.invalid-feedback');
                if (feedback) {
                    feedback.textContent = '';
                }
            }

            validateForm() {
                const inputs = this.form.querySelectorAll('input[required]');
                let isValid = true;

                inputs.forEach(input => {
                    if (!this.validateField(input)) {
                        isValid = false;
                    }
                });

                return isValid;
            }

            showAlert(message, type = 'danger') {
                this.alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }

            clearAlerts() {
                this.alertContainer.innerHTML = '';
            }

            setLoading(loading) {
                const submitText = this.signupBtn.querySelector('.submit-text');
                const loadingText = this.signupBtn.querySelector('.loading');
                
                if (loading) {
                    submitText.style.display = 'none';
                    loadingText.style.display = 'inline';
                    this.signupBtn.disabled = true;
                } else {
                    submitText.style.display = 'inline';
                    loadingText.style.display = 'none';
                    this.signupBtn.disabled = false;
                }
            }

            async handleSignup() {
                if (!this.validateForm()) {
                    this.showAlert('Please fix the errors above before submitting.');
                    return;
                }

                this.setLoading(true);
                this.clearAlerts();

                const formData = new FormData(this.form);
                const signupData = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/api/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(signupData)
                    });

                    const result = await response.json();

                    if (response.ok && result.status === 'SUCCESS') {
                        this.showAlert(`
                            <h5 class="text-success mb-3">
                                <i class="fas fa-check-circle me-2"></i>Account Created Successfully!
                            </h5>
                            <p>Welcome to Nadchathra Mahal! Your account has been created.</p>
                            <p>You can now <a href="/login.html" class="login-link">sign in</a> with your credentials.</p>
                        `, 'success');
                        
                        // Reset form
                        this.form.reset();
                        this.form.querySelectorAll('.is-valid').forEach(field => {
                            field.classList.remove('is-valid');
                        });
                    } else {
                        this.showAlert(result.message || 'Failed to create account. Please try again.');
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    this.showAlert('Network error. Please check your connection and try again.');
                } finally {
                    this.setLoading(false);
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            new SignupManager();
        });
    </script>
</body>
</html>
