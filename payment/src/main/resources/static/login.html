<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nadchathra Mahal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 30px;
            font-weight: 600;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .user-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        .user-type-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .user-type-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1rem;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-castle me-2"></i>Nadchathra Mahal</h2>
            <p class="mb-0">Event Booking & Management System</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="user-type-selector">
                    <div class="user-type-btn active" data-type="user">
                        <i class="fas fa-user me-1"></i>User
                    </div>
                    <div class="user-type-btn" data-type="admin">
                        <i class="fas fa-user-shield me-1"></i>Admin
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Enter your username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter your password" required>
                </div>

                <div id="alertContainer"></div>

                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </span>
                    <span class="loading">
                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                        Logging in...
                    </span>
                </button>
            </form>

            <div class="text-center mt-4">
                <div class="alert alert-info" style="border-radius: 10px; border: none; background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);">
                    <h6 class="mb-2"><i class="fas fa-info-circle me-2"></i>Welcome to Nadchathra Mahal</h6>
                    <p class="mb-2 small">New to our platform? Create an account to start booking your events!</p>
                    <a href="/signup.html" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user-plus me-1"></i>Create New Account
                    </a>
                </div>
            </div>

            <div class="text-center mt-3">
                <small class="text-muted">
                    <strong>Demo Credentials:</strong><br>
                    <strong>User:</strong> user / user123<br>
                    <strong>Admin:</strong> admin / admin123
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.loginBtn = document.getElementById('loginBtn');
                this.alertContainer = document.getElementById('alertContainer');
                this.userType = 'user';
                this.isLoggingIn = false;
                this.init();
            }

            init() {
                this.setupEventListeners();
                console.log('Login Manager initialized');
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // User type selection
                document.querySelectorAll('.user-type-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.userType = btn.dataset.type;
                    });
                });
            }

            handleLogin() {
                if (this.isLoggingIn) return;

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!username || !password) {
                    this.showAlert('Please enter both username and password.', 'danger');
                    return;
                }

                this.setLoading(true);
                this.clearAlerts();

                // Call the API for authentication
                this.authenticateUser(username, password, this.userType);
            }

            authenticateUser(username, password, userType) {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/auth/login', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.setRequestHeader('Accept', 'application/json');

                const requestData = {
                    username: username,
                    password: password
                };

                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            if (response.status === 'SUCCESS') {
                                const user = response.user;
                                
                                // Check if user type matches
                                if (user.userType.toLowerCase() !== userType) {
                                    this.setLoading(false);
                                    this.showAlert(`Invalid user type. Please select ${user.userType} login.`, 'danger');
                                    return;
                                }
                                
                                this.loginSuccess(user.username, user.userType.toLowerCase(), user);
                            } else {
                                this.setLoading(false);
                                this.showAlert(response.message || 'Login failed. Please try again.', 'danger');
                            }
                        } catch (error) {
                            console.error('Error parsing response:', error);
                            this.setLoading(false);
                            this.showAlert('Login failed. Please try again.', 'danger');
                        }
                    } else {
                        console.error('Login failed:', xhr.status, xhr.responseText);
                        this.setLoading(false);
                        this.showAlert('Login failed. Please check your credentials.', 'danger');
                    }
                }.bind(this);

                xhr.onerror = function() {
                    this.setLoading(false);
                    this.showAlert('Network error. Please try again.', 'danger');
                }.bind(this);

                xhr.send(JSON.stringify(requestData));
            }

            loginSuccess(username, userType, userData) {
                this.setLoading(false);
                
                // Store login info in session
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('userType', userType);
                sessionStorage.setItem('userId', userData.id);
                sessionStorage.setItem('userEmail', userData.email);
                sessionStorage.setItem('userFullName', userData.fullName);
                sessionStorage.setItem('loginTime', new Date().toISOString());

                this.showAlert('Login successful! Redirecting...', 'success');

                // Redirect based on user type
                setTimeout(() => {
                    if (userType === 'admin') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/user-dashboard.html';
                    }
                }, 1500);
            }

            loginFailed() {
                this.setLoading(false);
                this.showAlert('Invalid credentials. Please try again.', 'danger');
            }

            setLoading(loading) {
                this.isLoggingIn = loading;
                this.loginBtn.disabled = loading;
                
                const btnText = this.loginBtn.querySelector('.btn-text');
                const loadingSpinner = this.loginBtn.querySelector('.loading');
                
                if (loading) {
                    btnText.style.display = 'none';
                    loadingSpinner.style.display = 'inline';
                } else {
                    btnText.style.display = 'inline';
                    loadingSpinner.style.display = 'none';
                }
            }

            showAlert(message, type) {
                this.clearAlerts();
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.innerHTML = message;
                this.alertContainer.appendChild(alert);
            }

            clearAlerts() {
                this.alertContainer.innerHTML = '';
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            new LoginManager();
        });
    </script>
</body>
</html>
